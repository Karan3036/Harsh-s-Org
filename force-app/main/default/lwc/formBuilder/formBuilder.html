<template>
    <div class="MainComponent">
        <template if:true={spinnerDataTable}>
            <div data-id="spinnerId" class="slds-spinner_container"
                style="overflow: hidden;">
                <div class="spinner-main-div">
                    <div class="loader--ripple">
                        <div></div>
                        <div></div>
                    </div>
                </div>
            </div>
        </template> 

        <div class="bar child1">
            <div class="sidebar" data-name="home" id="Tab-1" data-title="tab-1" onclick={handleActive}>
                <div class="home_icon"><img src={homeIcon} alt=""></div>
                <div class="home_text">
                    <p>Home</p>
                </div>
            </div>
            <div class="sidebar" data-name="field" id="Tab-2" data-title="tab-2" onclick={handleActive}>
                <div class="field_icon"><img src={fieldicon} alt=""></div>
                <div class="field_text">
                    <p>Field</p>
                </div>
            </div>
            <div class="sidebar" data-name="design" id="Tab-3" data-title="tab-3" onclick={handleActive}>
                <div class="design_icon"><img src={designIcon} alt=""></div>
                <div class="desgin_text">
                    <p>Design</p>
                </div>
            </div>
            <div class="sidebar" data-name="notification" id="Tab-4" data-title="tab-4" onclick={handleActive}>
                <div class="notification_icon"><img src={notificationicon} alt=""></div>
                <div class="notification_text">
                    <p>Notification</p>
                </div>
            </div>
            <div class="sidebar" data-name="thankyou" id="Tab-5" data-title="tab-5" onclick={handleActive}>
                <div class="thankyou_icon"><img src={thankyouicon} alt=""></div>
                <div class="thankyou_text">
                    <p>Thankyou</p>
                </div>
            </div>
            <div class="sidebar" data-name="object" id="Tab-6" data-title="tab-6" onclick={handleActive}>
                <div class="object_icon"><img src={object} alt=""></div>
                <div class="object_text">
                    <p>Object</p>
                </div>
            </div>
            <div class="sidebar" data-name="preview" id="Tab-7" data-title="tab-7" onclick={handleActive}>
                <div class="preview_icon"><img src={previewIcon} alt=""></div>
                <div class="preview_text">
                    <p>Preview</p>
                </div>
            </div>
            <div class="sidebar" data-name="publish" id="Tab-8" data-title="tab-8" onclick={handleActive}>
                <div class="publish_icon"><img src={publishIcon} alt=""></div>
                <div class="publish_text">
                    <p>Publish</p>
                </div>
            </div>
        </div>

        <!-- <div class="slds-grid" onmouseover={SetOpacity} > -->
        <!-- <div class="" style="background-color: white; position:fixed; width:100%; height:10%; z-index:100000">Test </div> -->

        <!-- Vertical Tab Div  -->
        <!-- <div class="main slds-size_1-of-1 slds-small-size_6-of-12  slds-medium-size_4-of-12 slds-large-size_3-of-12"> -->



        <!-- </div> -->
        <!-- </div> -->

        <template if:true={activesidebar}>
            <div class="child3">
                <c-fields-section-component oncallpasstoparent={passToParent}></c-fields-section-component>
            </div>
        </template>

        <template if:true={activeDesignsidebar}>
            <div class="child3">
                <c-design-section-component></c-design-section-component>
            </div>
        </template>

        <template if:true={activeNotification}>
            <c-notification-component cmptype="main" form-id={FormId} id='notmcp'></c-notification-component>
        </template>

        <template if:true={activethankyou}>
            <c-thankyou-component cmptype="main" form-id={FormId} id='thkmcp'></c-thankyou-component>
        </template>

        <template if:true={activeDropZone}>
            <div class="showtabs2">
                <div class="objects">
                    <c-object-mapping form-id={FormId} id="objcmp"></c-object-mapping>
                </div>
            </div>

            <div class="child2">

                <!-- Main Form Div -->
             
                <div class="addFormTitle">
                    <div class="InnerFormtitle">
                        <div class="formName" data-record-id={Id}>{newMainFormName}</div>
                        <!-- <div class="slds-col slds-grid slds-wrap rename_div formName" data-name= {Id}  style ="display: none;">
                            <lightning-input type="text" value={newMainFormName}  onchange={renamemain} onkeypress={key}  class="rename_input"></lightning-input>
                            <div class="right" onclick={renameMainForm} data-id={Id}><img src={right} alt=""></div>
                            <div class="wrong" onclick={cancleRenameMainForm} data-id={Id}><img src={cross} alt="">
                    </div> -->
                        <!-- </div> -->
                  
                        <div class="formButtons">
                            <button  class="FormButtons"
                                onclick={handleeditForm} name={EditButtonName} data-record={newMainFormName} data-id={Id} > <img src={EditIcon} alt="edit button" class="icon">Edit Form</button>
                            <button value="new page add"  class="FormButtons" 
                                onclick={handleAddPage} 
                                name={EditButtonName}><img src={addIcon} alt="Add button" class="icon">Add Page</button>
                        </div>
                    </div>
                </div>
           


                <div class="fieldDiv1 slds-col  slds-small-size_6-of-12  slds-size_1-of-1 slds-medium-size_8-of-12 slds-large-size_9-of-12"
                    style="padding:5%; width:100%;background-color: white;display:block">

                    <div class="myform" id="mainformid">
                        <template for:each={MainList} for:item="page">
                            <div class="page" id={page.pageId} key={page.pageId}>
                                <div class="pagetitle">
                                    <div style="display: flex;align-items: center;">
                                        <div>
                                            <template if:true={page.pageName}>
                                                <div class="pagetitle1" data-record-id={page.pageId}>{page.pageName}</div>
                                                <div class="slds-col slds-grid slds-wrap rename_div" data-name= {page.pageId}  style ="display: none;">
                                                    <lightning-input type="text" value={newFormName}  onchange={rename} onkeypress={key} onclick={insideClick} class="rename_input"></lightning-input>
                                                    <div class="right" onclick={renameForm} data-id={page.pageId}><img src={right} alt=""></div>
                                                    <div class="wrong" onclick={cancleRenameForm} data-id={page.pageId}><img src={cross} alt="">
                                                </div>
                                            </div>
                                            
                                            </template>

                                        </div>
                                    </div>
                                    <!-- <lightning-button-menu class="pageButtonMenu slds-dropdown_left"
                                        alternative-text="Show menu" onselect={handleSelectPage} name={page.pageName}>
                                        <lightning-menu-item id={page.pageId} value="edit" label="Edit Page"
                                            onclick={onEdit} prefix-icon-name="utility:edit"></lightning-menu-item>
                                        <lightning-menu-item id={page.pageId} value="delete" label="Delete Page"
                                            onclick={ondelete} prefix-icon-name="utility:delete"></lightning-menu-item>
                                    </lightning-button-menu> -->
                                    <div class="PageButtonMenu"> 
                                        <button class="pageIconButton" data-record={page.pageName} data-id={page.pageId} onclick={editPageName}><img class="pageIcons" src={editpageIcon} alt="Edit page"></button>
                                        <button class="pageIconButton" onclick={deletePage} data-record={page.pageId}><img class="pageIcons" src={DeleteIcon} alt="Delete Page"></button>
                                    </div>
                                </div>
                                <div class="example-dropzone" ondragover={onDragOver} ondrop={onDrop}
                                    ondragleave={dragLeave} ondragenter={dragEnter} data-page-record={page.pageId}>

                                    <template for:each={page.FieldData} for:item="field">

                                        <div id={field.Id} class="field" draggable="true" 
                                            data-order-id={field.Field_Order__c} data-page-record={field.Form_Page__c}
                                            data-record={field.Id} data-ref="inner" ondragstart={onDragStart} data-record-count={fieldcount}
                                            onclick={handleid} key={field.Id} data-field-name={field.Name}>
                                            <c-quickformfieldcomponent t-view={field.Name} compview="Full"
                                                disable-field="true" field-attribute="" field-attribute-value=""
                                                field-id={field.Id} page-id={page.Id}></c-quickformfieldcomponent>

                                        </div>
                                    </template>
                                </div>
                                <div class="footer">

                                    <template if:true={page.isIndexZero}>

                                        <lightning-button class="nextbutton " variant="brand" label="Next" title="Next"
                                            disabled onclick={onaddpage1}></lightning-button>
                                    </template>
                                
                                        <template if:true={page.isIndexIsNotLast}>

                                            <lightning-button id={previousButton} variant="brand" label="Previous"
                                                title="Previous" disabled onclick={onaddpage1}
                                                class="btn"></lightning-button>
                                            <lightning-button id={nextButton} variant="brand" label="Next" title="Next"
                                                disabled onclick={onaddpage1} class="btn"></lightning-button>

                                        </template>
                                        <!-- <template if:false={isIndexIsNotLast}> -->
                                            <template if:true={page.isIndexLast}>

                                                <lightning-button variant="brand" label="Previous" title="Previous"
                                                    disabled onclick={onaddpage1} class="btn"></lightning-button>
                                                <lightning-button variant="brand" label="Submit" title="Submit" disabled
                                                    onclick={onaddpage1} class="btn"></lightning-button>

                                            </template>
                                    


                                </div>
                            </div>

                        </template>

                        <!-- End Main form div -->
                    </div>
                </div>

            </div>
        </template>
    </div>

    <template if:true={isModalOpen}>
        <!-- <c-edit-form-details onpopupclose={modalpopupclose}></c-edit-form-details> -->
        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
            <!-- Form Details -->
            <div class="slds-modal__container">
                <!-- <div class="progressbar_newform">
                    <div class="on_newform">New Form</div>
                    <div class="not_newform">Object Template</div>
                </div> -->
                <header class="slds-modal__header">
                    <p class="popup_titel">Edit Form</p>
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeModal}>
                        <lightning-icon icon-name="utility:close"
                            alternative-text="close"
                            variant="inverse"
                            size="small" 
                             ></lightning-icon>
                                                <span class="slds-assistive-text">Close</span>
                                          </button>
                </header>
              
                <div class="slds-modal__content  newform_body" id="modal-content-id-1">
                    <div class="form-details-input">
                        <div class="input_field">
                            <div class="description">
                                <div class="descriptiontext">
                                    <label class="input_field-label"><abbr>*</abbr>Form Title</label>
                                    <div class="input_field-label">:</div>
                                </div>
                             
                                  <div class="desctextarea">
                                    <!-- <input class="input_field-input-box" onchange={changeFormTitle} type="text" name="form_title" required> -->
                                    <lightning-input variant="label-hidden"  type="text" onchange={changeFormTitle} name="form_title" value={formtitle} required="true"></lightning-input>
                                  </div>
                            </div>
                        </div>
                        
                        <div class="input_field">
                            <div class="description">
                                <div class="descriptiontext" style="gap: 10%;">
                                    <div class="input_field-label progress"><div>Progress Indicator</div>
                                        <lightning-helptext style="margin-bottom: 2px;" content="To display the form using the Progress bar or Steps" class="helpicon"></lightning-helptext>
                                </div>
                                    <div class="input_field-label">:</div>
                                </div>

                             
                                <div class="desctextarea" style="width: 73%;">
                                
                                  
                                    <lightning-combobox 
                                        name="ProgressIndicator"
                                        value={Progressbarvalue}
                                        variant="label-hidden"
                                        placeholder="Select Progress Indicator"
                                        options={TypeOptions}
                                        onchange={changeProgressIndicator}
                                        class="slds-is-open">
                                    </lightning-combobox>
                                </div>
                            </div>
                        </div>
                        <div class="input_field" id="test">
                            <div class="description">
                                <div class="descriptiontext" style="gap: 26%;">
                                    <div class="input_field-label captcha">Captcha Type <lightning-helptext style="margin-bottom: 2px;" content="To display Captach type for the form"></lightning-helptext></div>
                                    <div class="input_field-label">:</div>
                                </div>
                             
                                <div class="desctextarea">
                                
                                    <lightning-combobox 
                                        name="CaptchaType"
                                        variant="label-hidden"
                                        value={captchTypeparent}
                                        placeholder="Select Captcha Type"
                                        options={TypeOptions_2}
                                        onchange={changeCaptchaType}
                                        class="slds-is-open" >
                                    </lightning-combobox>
                                </div>
                            </div>
                        </div>

                        <div class="input_field" style="height: 55%;">
                            <div class="description">
                                <div class="descriptiontext">
                                    <div class="input_field-label">Description</div>
                                    <div class="input_field-label">:</div>
                                </div>
                                  <div class="desctextarea" style="height: 100%;">
                                
                                    <textarea name="description" onchange={changeDescription}  variant="label-hidden" class="desc"></textarea>
                                  </div>
                            </div>
                        </div>
                    </div>
                    <div class="captcha_progressbar_preview_main">
                        <div if:true={ispreview_show_msg} class="preview_show_msg_progress_bar">
                            <p>Select Progress Indicator</p>
                        </div>
                        <div if:true={pi} class="progressbar_preview">
                            <div class="captcha_progressbar_preview_main_titel">Progress Indicator :</div>
                            <div class="preview_box_progressbar">
                                <c-progress-indicator progress={Progressbarvalue}></c-progress-indicator>
                            </div>
                        </div>
                        <div if:true={testtest} class="preview_show_msg_captcha">    
                            <p>Select Captcha Type</p>
                        </div>
                        <div if:true={ct} class="captcha_preview">
                            
                                <div class="captcha_progressbar_preview_main_titel">Captcha Type :</div>
                                
                                <div class="preview_box_captcha">
                                    <c-captcha-type captypetypes={captchTypeparent}></c-captcha-type>
                                </div>
                        </div>
                    </div>
                </div>
                
                <div class="slds-modal__footer">
                    <div class="bt-center">
                        <div class="bt">
                            <button class="qf-standard-button cancelbtn"  value="Cancel" onclick={closeModal} name="Cancel">Cancel</button>
                            <button class="qf-standard-button"  value="Next" name="Next" onclick={submitDetails}>Submit</button>
                        </div>
                    </div>
                </div>
            </div>
            </section>
    </template>
</template>
